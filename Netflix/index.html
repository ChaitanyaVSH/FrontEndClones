<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <!-- Showcase -->
    <header class="showcase">
        <div class="showcase-top">
            <img src="./images/logo.png" alt="Netflix">
            <a href="" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>Watch Anywhere, Cancel Anytime</p>
            <a href="" class="btn btn-large">Watch Free for 30 days <i class="fas fa-chevron-right btn-icon"></i></a>
        </div>
    </header>

    <!-- Tabs -->
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-4x"></i>
                <p class="hide-sm">Cancel anytime</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-tablet-alt fa-4x"></i>
                <p class="hide-sm">Watch anywhere</p>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-4x"></i>
                <p class="hide-sm">Pick your price</p>
            </div>
        </div>
    </section>
</body>
<script src="./js/scripts.js">
</script>
</html>
