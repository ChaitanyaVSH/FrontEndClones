<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Product Store</title>
</head>
<body>

    <!-- Header -->
    <header class="hero">
        <div class="container spacing">
            <h1 class="primary-title">Amazing shoes at an amazing price</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. At, porro fuga perspiciatis earum vero officia.</p>
            <a href="" class="btn">See what we have</a>
        </div>
    </header>


    <!-- Main -->
    <main>
        <!-- Featured products -->
        <section class="featured">
            <div class="container">
                <h2 class="section-title">Featured Products</h2>
                <div class="split">
                    <a href="" class="featured-item">
                        <img src="./images/shoe-4.png" alt="" class="featured__img">
                        <p class="featured__detail"></p>
                    </a>
                    <a href="" class="featured-item">
                        <img src="./images/shoe-5.png" alt="" class="featured__img">
                        <p class="featured__detail"></p>
                    </a>
                    <a href="" class="featured-item">
                        <img src="./images/shoe-6.png" alt="" class="featured__img">
                        <p class="featured__detail"></p>
                    </a>
                </div>
            </div>
        </section>

        <!-- Our products -->
        <section class="our-products">
            <div class="container">
                <h2 class="section-title">Our Products</h2>

                <article class="product">
                    <img src="./images/shoe-1.png" alt="" class="product__image">
                    <h3 class="product__title"></h3>
                    <p class="product__description"></p>
                    <a href="" class="btn"></a>
                </article>

                <article class="product">
                    <img src="./images/shoe-2.png" alt="" class="product__image">
                    <h3 class="product__title"></h3>
                    <p class="product__description"></p>
                    <a href="" class="btn"></a>
                </article>

                <article class="product">
                    <img src="./images/shoe-3.png" alt="" class="product__image">
                    <h3 class="product__title"></h3>
                    <p class="product__description"></p>
                    <a href="" class="btn"></a>
                </article>

            </div>
        </section>
    </main>
</body>
<script src="./javascript/script.js"></script>
</html>
